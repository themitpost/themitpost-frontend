<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The MIT Post</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet" />
		<link rel="icon" type="image/png" href="/favicon-post.png" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		<script>
			document.documentElement.style.setProperty(
				"--navbar-height",
				`calc(min(4rem, 10vw) + 2rem + 2vh)`
			);
			window.addEventListener("scroll", function () {
				const logo = document.querySelector(".navbar .navbar-brand-link img");
				const reduction = Math.min(window.scrollY, 300);
				logo.style.height = `calc(min(4rem, 10vw) - ${reduction / 15}px)`;
				document.documentElement.style.setProperty(
					"--navbar-height",
					`calc(min(4rem, 10vw) - ${reduction / 15}px + 2rem + 2vh)`
				);
			});
		</script>
	</body>
</html>
