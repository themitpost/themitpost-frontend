name: Vercel Auto Deploy

on:
  push:
    branches: ["**"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          echo "Calling Vercel deploy hook..."
          RESPONSE=$(curl -s -o response.txt -w "%{http_code}" -X POST -H "Content-Type: application/json" "https://api.vercel.com/v1/integrations/deploy/prj_PQQOEIIbE7R9bTVT5DMb1ekadMTz/Qp6m4w192C")
          echo "HTTP Status: $RESPONSE"
          if [ "$RESPONSE" -ge 400 ]; then
            echo "Deploy hook failed! Response:"
            cat response.txt
            exit 1
          fi
          echo "Deploy hook called successfully."
